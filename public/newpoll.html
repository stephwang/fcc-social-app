<!DOCTYPE html>

<html>

	<head>
		<title>Vote for things!</title>
		
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<link href="/public/css/poll.css" rel="stylesheet" type="text/css">
	</head>

	<header id="header">
		<div id="logo"><a href="/" class="menu">FCC-Vote</a></div>
		<div id="display-name"></div>
		<a class="menu" href="/logout">Logout</a>
	</header>

	<body>
		<div class="container">
			<h1>Create new poll</h1>
			<form id="newpoll" action="/submit-form">
			    <label for="title">Title:</label><br>
			    <input type="text" name="title">
			    <br>
			    <label for="options">Options (separated by line):</label>
			    <br>
			    <textarea name="options" rows="5"></textarea>
			    <br>
			    <input type="submit" value="submit">
			</form>
		</div>
		
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/userController.client.js"></script>
	</body>

</html>
